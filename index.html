<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet" />
</head>

<body>
  <div class="user_input">
    <input type="text" placeholder="Search Github username" id="user_name" />
    <button id="btn">Search</button>
  </div>
  <div class="container">
    <div class="user-pfp">
      <div class="left_pfp">
        <img src="image0 (2).jpeg" id="user_image" alt="" />
      </div>
      <div class="profile">
        <div class="user_info">
          <h1 id="username">----</h1>
          <div class="about_user">
            <span id="git_name">----</span>
          </div>
        </div>
        <p id="bio">Lorem e harum corporis commodi cupiditate, minus, neq</p>
      </div>
    </div>
    <div class="user_stats">
      <div class="stats">
        <p>repositories</p>
        <span id="repo-no"></span>
      </div>
      <div class="stats">
        <p>followers</p>
        <span id="follower-no"></span>
      </div>
      <div class="stats">
        <p>following</p>
        <span id="following-no"></span>
      </div>
    </div>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
